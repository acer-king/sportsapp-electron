<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	
	<!-- Document Title
	============================================= -->
	<title>Sports Optimizer</title>

	<!-- Styles
	============================================= -->
	<link href="../static/css/sportsoptimizer.min.css" rel="stylesheet">
	<!-- ... styles -->
	
</head>
<body>

	<!-- ============================================================== -->
	<!-- Preloader -->
	<!-- ============================================================== -->	
	<div class="preloader clearfix">
		<div class="preloader-bg"></div>
		<div class="preloader-content">
			<div>
				<span class="logo-main logo-preloader"></span>
				<div class="preloader-animation"></div>
			</div>
		</div>
	</div><!-- ... preloader -->

	<!-- ============================================================== -->
	<!-- Window -->
	<!-- ============================================================== -->			
	<div class="ui window clearfix">
	
		<!-- ============================================================== -->
		<!-- Topbar -->
		<!-- ============================================================== -->		
		<div class="topbar ui menu clearfix">
			<a href="../index.html" class="logo-topbar item"><span class="logo-main-icon"></span> Sports Optimizer</a>
							
			<div class="right">			
				<a class="item" id="minimize" type="button"><i class="im im-minimize" aria-hidden="true"></i></a>
				<a class="item maximized disabled" type="button"><i class="im im-maximize" aria-hidden="true"></i></a>
				<a class="item" id="close" type="button"><i class="im im-x-mark" aria-hidden="true"></i></a>
			</div>
		</div><!-- ... topbar -->	

		<!-- ============================================================== -->
		<!-- Bottombar -->
		<!-- ============================================================== -->			
		<div class="bottombar clearfix">
			<div class="ui menu secondary clearfix">

				<div class="item"><span class="optimizer-name">Optimizer Name</span></div>
				
				<div class="item item-spacer"></div>

				<div class="item item-grouped item-playerpool playerstab_only show">
					<a class="item" data-toggle="modal" 
					data-target="#modalSettings" type="button">
						<i class="icimg icimg-settings" aria-hidden="true"></i> Settings</a>
				</div>	
				
			</div>			
		</div><!-- ... bottombar -->

		<!-- ============================================================== -->
		<!-- Window Content -->
		<!-- ============================================================== -->
		<div class="window-content clearfix">

			<!-- ============================================================== -->
			<!-- Window Pane -->
			<!-- ============================================================== -->			
			<div class="pane tab-content clearfix">

				<!-- ============================================================== -->
				<!-- Player Pool -->
				<!-- ============================================================== -->				
				<section id="playerstab" class="pp-content content tab-pane active clearfix">
					<div class="playerpool-pane-group clearfix">
						<div class="playerpool-pane clearfix">

							<!-- ============================================================== -->
							<!-- Player Pool Sorts -->
							<!-- ============================================================== -->								
							<div class="playerpool-sorts clearfix">
								<div class="ui menu secondary clearfix">					
									<form class="item">
									</form>	
									
									<div id="positionsButtonGroup" class="item item-grouped">
										<a class="item active" type="button">All</a>
										<a class="item" type="button">P</a>
										<a class="item" type="button">C</a>
										<a class="item" type="button">1B</a>
										<a class="item" type="button">2B</a>	
										<a class="item" type="button">3B</a>	
										<a class="item" type="button">SS</a>	
										<a class="item" type="button">OF</a>
									</div>

									<div class="right">
									</div>
								</div>	
							</div><!-- ... playerpool sorts -->
									
						</div><!-- ... playerpool pane -->
					</div><!-- ... playerpool pane group -->
				</section><!-- ... playerpool -->
				
			</div><!-- ... pane -->
				
		</div><!-- ... window content -->
		
	</div><!-- ... window -->

	<!-- ============================================================== -->
	<!-- Modal Settings -->
	<!-- ============================================================== -->	
	<div class="faio modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			
				<div class="modal-header">
					<div class="modal-title">Settings</div>
					<button type="button" class="close" 
					data-dismiss="modal"><i class="im im-x-mark" aria-hidden="true"></i></button>
				</div>
				
				<div class="modal-body">
					
					<div class="container-fluid clearfix">
					
						<div class="row">	
						
							<div class="col-12 col-lg-6">

								<div class="modal-positions clearfix">
									<div class="ui level clearfix">
										<h5>Positions <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
										data-trigger="hover" data-content="Positions required for a single lineup"></i></h5>
									</div>
									
									<table class="ui tbl grey positions-table">
										<thead>
											<tr>
												<th>Position</th>
												<th class="right">Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="tel" value="" placeholder="Enter position/s..."></td>
												<td class="right"><i class="ic-delete-1" aria-hidden="true"></i></td>
											</tr>
										</tbody>
									</table>
									
									<div class="ui level add-position clearfix">
										<button class="ui button success i-left" type="button">
											<i class="im im-plus-circle" aria-hidden="true"></i> Add Position</button>
									</div>
								</div>			
								
							</div>
						
							<div class="col-12 col-lg-6">	

								<div class="modal-rules clearfix">
									<div class="ui level clearfix">
										<h5>Rules <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
										data-trigger="hover" data-content="Rules required for a single lineup"></i></h5>
									</div>
									
									<table class="ui tbl grey rules-table">
										<thead>
											<tr>
												<th>Rule</th>
												<th class="right">Set</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Minimum Salary Cap <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
												data-trigger="hover" data-content="Minimum salary allowed for a single lineup"></i></td>
												<td class="right"><input class="rules-minsalary" type="tel" value="0" placeholder="0"></td>
											</tr>
											
											<tr>
												<td>Maximum Salary Cap <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
												data-trigger="hover" data-content="Maximum salary allowed for a single lineup"></i></td>
												<td class="right"><input class="rules-maxsalary" type="tel" value="0" placeholder="0"></td>
											</tr>
											
											<tr>
												<td>Max. Players From 1 Team <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
												data-trigger="hover" data-content="Maximum allowed players from a single team for a single lineup"></i></td>
												<td class="right">
													<label>0 if not needed</label>
													<input class="rules-maxplayers" type="tel" value="0" placeholder="0">
												</td>
											</tr>
											
											<tr>
												<td>Min. different teams <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
												data-trigger="hover" data-content="Single lineup must have players from set minimum number of different teams"></i></td>
												<td class="right">
													<label>0 if not needed</label>
													<input class="rules-minteams" type="tel" value="0" placeholder="0">
												</td>
											</tr>
											
											<tr>
												<td>No opponent vs <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
												data-trigger="hover" data-content="No opponent vs. selected position will be added to lineup"></i></td>
												<td class="right">
													<label>none if not needed</label>
													<select class="rules-noopponent">
													  <option value="">None</option>
													</select>
												</td>
											</tr>
										</tbody>
									</table>
								</div>		
								
							</div>
							
						</div>
						
						<div class="row">
						
							<div class="col-12">
							
								<div class="modal-optimizername clearfix">
									<div class="ui level clearfix">
										<h5>Name <i class="im im-note-o i-info" aria-hidden="true" tabindex="0" data-toggle="popover" 
										data-trigger="hover" data-content="This is your optimizer name"></i></h5>
									</div>
									
									<table class="ui tbl grey optimizername-table">
										<thead>
											<tr>
												<th>Optimizer Name</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input id="Edit" class="name-optimizername" type="text" value="" placeholder="Enter Name..."></td>
											</tr>
										</tbody>
									</table>
								</div>
								
							</div>
							
						</div>
					</div>				
						
				</div>
			</div>
		</div>
	</div><!-- ... modal settings -->

</body>
	<!--   Core JS Files   -->	
	<script>require('../../renderer.js')</script>
	<script>window.$ = window.jQuery = require('../static/js/vendors/jquery.min.js');</script>
	<script type="text/javascript" src="../static/js/vendors/bootstrap.bundle.min.js"></script>	
	<script type="text/javascript" src="../static/js/sportsoptimizer.js"></script>
</html>
